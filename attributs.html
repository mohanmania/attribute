<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        .div1{
            position: relative;
            height: 70vh;
            width: 40vw;
            border: 2px solid white;
            left:5%;
            top:10%;
            
        }
       
         [alt="ntr"]{
            background-color: aquamarine;
            border: 1px solid black;
            position: absolute;
            border-radius: 20%;
            padding: 3%;
            height: 10vh;
            width: 8vw;
            left: 0.5%;
            top: 2%;
            
        }
        [alt~="fruits"]{
            background-color: cadetblue;
            border: 1px solid red;
            position: absolute;
            border-radius: 20%;
            padding: 3%;
            height: 10vh;
            width: 8vw;
            left: 31%; 
            top: 2%;
            
        
        }
        [alt*="lilium"]{
            position: absolute;
            border: 1px solid blueviolet ;
            padding:3%;
            background-color: brown ;
            border-radius: 20%;
            height: 10vh;
            width: 8vw;
            right:10%; 
            top: 2%;

        }
        [alt|="ps"]{
            position: absolute;
            border: 1px solid burlywood;
            padding: 3%;
            background-color: coral;
            border-radius: 20%;
            height: 10vh;
            width: 8vw;
            
            top: 27%;

        }
        [alt^="pwan"]{
            border: 1px solid olivedrab;
            position: absolute;
            height: 10vh;
            width: 8vw;
            left: 31%;
            padding: 3%;
            top: 27%;
            background-color: darkcyan;
            border-radius: 20%;
        }
        [alt|="pu"]{
            border: 1px solid black;
            position: absolute;
            height: 10vh;
            width: 8vw;
            right: 10%;
            top: 26.5%;
            padding: 3%;
            background-color: darkgray;
            border-radius: 20%;
            background-blend-mode: color-burn;

        }
        [alt="park"]{
            position: absolute;
            border: 1px solid burlywood;
            height: 10vh;
            width: 8vw;
            left:1%;
            padding: 3%;
            background-color: darkslateblue;
            background-blend-mode: lighten;
            top: 51.5%;
            border-radius: 20%;
        
        }
        [alt="kalki2"]{
            position: absolute;
            border: 1px brown ;
            padding: 3%;
            top: 51.5%;
            height: 10vh;
            width: 8vw;
            left:31%; 
            background-color: khaki;
            border-radius: 20%;

        }
        [alt^="rc"]{
            position: absolute;
            border: 1px saddlebrown;
            height: 10vh;
            width: 8vw;
            padding: 3%;
            background-color: lightsalmon;
            border-radius: 20%;
            top: 51.5%;
            right: 10%; 


        }
        [alt~="pk"]{
            position: absolute;
            height: 10vh;
            width: 8vw;
            padding: 3%;
            border-radius: 20%;
            top: 76%;
            right: 10%;
            border: 1px solid black;
            background-color: coral;
        }
        [alt|="taj"]{
            border: 1px solid purple;
            height: 10vh;
            width: 8vw;
            top: 76%;
            left:1%;
            position: absolute;
            background-color: cornflowerblue;
            padding: 3%;
            border-radius: 20%;
        }
        [alt="casual"]{
            border: 1px solid purple;
            height: 10vh;
            width: 8vw;
            top: 76%;
            left:31%;
            position: absolute;
            background-color: rgb(from color r g b);
            padding: 3%;
            border-radius: 20%;

        }

        
    </style>
</head>
<body>
    <div class="div1">
    
            <img alt="ntr" src="https://www.thestatesman.com/wp-content/uploads/2024/01/jr-ntr-devara-poster.jpg">
             <img alt="fruits" src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg">
            <img alt="lilium" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Lillium_Stamens.jpg/800px-Lillium_Stamens.jpg">
       
           <img alt="ps-pk" src="https://images.mid-day.com/images/images/2023/sep/pawanalsas_d.jpg">
           <img alt="pwan-kalu" src="https://wallpapercave.com/wp/wp11468809.jpg">
           <img alt="pu-spa" src="https://wallpaperaccess.com/full/1163741.jpg">
        
           <img alt="park" src="https://e.telugurajyam.com/wp-content/uploads/2023/06/heres-interesting-update-on-og-full-title.jpg">
           <img alt="kalki2" src="https://filmfare.wwmindia.com/content/2023/oct/kalki289821697102167.jpg">
           <img alt="rc charan" src="https://www.wildlifeexplained.com/wp-content/uploads/2021/07/cheetah-Acinonyx-jubatus-face.jpg">
           <img alt="pk" src="http://www.indiatelugu.com/wp-content/uploads/2017/11/latest-movie-still-of-Ram-Charan-924x1280.jpg">
           <img alt="taj-mahal" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Taj_Mahal_Exterior.jpg/1200px-Taj_Mahal_Exterior.jpg">
           <img alt="casual" src="https://th.bing.com/th/id/R.75b4653ed5f8f09924f37c0f720f885a?rik=Ae%2fwCnjohQr%2bZg&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fa%2fac%2fCheetah_portrait_Whipsnade_Zoo.jpg&ehk=0mXDBNWJ1twVt1OjBa0BwcuFtBWF9iyD%2bmNpjV%2fXg40%3d&risl=1&pid=ImgRaw&r=0">

        </div>
</body>
</html>
